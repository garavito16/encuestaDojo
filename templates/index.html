<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="formulario offset-sm-2 col-sm-8 offset-md-4 col-md-4" action="/process" method="POST">
            <h1 class="title">Dojo Surbay</h1>
            <div class="mb-3">
                <label for="input_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="input_name" name="input_name" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label class="form-label">Sexo</label>
                <div>
                    <input class="form-check-input" type="radio" value="Masculino" name="input_sexo" id="masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>

                    <input class="form-check-input" type="radio" value="Femenino" name="input_sexo" id="femenino">
                    <label class="form-check-label" for="femenino">Femenino</label>

                    <input class="form-check-input" type="radio" value="Otro" name="input_sexo" id="otro">
                    <label class="form-check-label" for="otro">Otro</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="select_location" class="form-label">Location</label>
                <select class="form-select" aria-label="Default select example" name="select_location" id="select_location">
                    <option selected>--Select A location--</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Seatle">Seatle</option>
                    <option value="Online">Online</option>
                    <option value="Burbank">Burbank</option>
                    <option value="Bellevue">Bellevue</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="select_languaje" class="form-label">Favorite Languaje</label>
                <select class="form-select" aria-label="Default select example" name="select_languaje" id="select_languaje">
                    <option selected>--Select A Favorite Languaje--</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="select_languaje" class="form-label">Text editor you use</label>
                <div>
                    <input class="form-check-input" name="input_check" type="checkbox" value="Visual Code" id="visual_code">
                    <label class="form-check-label" id="visual_code" for="visual_code">Visual Code</label>
                </div>
                <div>
                    <input class="form-check-input" name="input_check" type="checkbox" value="Notepad" id="notepad">
                    <label class="form-check-label" id="notepad" for="notepad">Notepad</label>
                </div>
                <div>
                    <input class="form-check-input" name="input_check" type="checkbox" value="Sublime" id="sublime">
                    <label class="form-check-label" id="sublime" for="sublime">Sublime</label>
                </div>
                <div>
                    <input class="form-check-input" name="input_check" type="checkbox" value="Eclipse" id="eclipse">
                    <label class="form-check-label" id="eclipse" for="eclipse">Eclipse</label>
                </div>
                <div>
                    <input class="form-check-input" name="input_check" type="checkbox" value="Netbeans" id="netbeans">
                    <label class="form-check-label" id="netbeans" for="netbeans">Netbeans</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="input_comment" class="form-label">Comments</label>
                <textarea class="form-control" id="input_comment" name="input_comment" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
