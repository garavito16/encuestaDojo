<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="data offset-sm-2 col-sm-8 offset-md-4 col-md-4">
            <h1 class="title">{{session["data"]["name"]}}</h1>
            <p>Sexo: {{session["data"]["sexo"]}}</p>
            <p>Dojo Location: {{session["data"]["location"]}}</p>
            <p>Favorite Languaje: {{session["data"]["languaje"]}}</p>
            <p>Text editor: {{session["data"]["editor_text"]}}</p>
            <p>Comments: {{session["data"]["comment"]}}</p>
            <a href="/">Home</a>
        </div>
    </div>
</body>
</html>
